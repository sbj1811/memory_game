<!doctype html>
<html lang="en">
	<head>
		<!-- Meta info for machine parsing -->
		<meta charset="UTF-8">
 		<meta name="description" content="memory game">
  		<meta name="keywords" content="HTML,CSS">
  		<meta name="author" content="Shaunak Jani">
	  	<meta name="viewport" content="width = device-width, initial-scale = 1">
	  	<!-- Using Bootstrap 4.0.0-beta2 framework for CSS3 styles -->
		<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link rel="stylesheet" href="css/app.css">
		<title>Memory Game</title>
	</head> <!-- End "head" -->
	<body>
		<!-- Using Personal + Bootstrap 4.0.0-beta2 framework class types for styles -->
		<div class="container">
	        <header>
	            <h1>Matching Game</h1>
	        </header>

	        <section class="score-panel">
	        	<ul class="stars">
	        		<li><i class="fa fa-star"></i></li>
	        		<li><i class="fa fa-star"></i></li>
	        		<li><i class="fa fa-star"></i></li>
	        	</ul>

	        	<span class="moves"></span>

	            <div class="restart">
	        		<i class="fa fa-repeat"></i>
	        	</div>
	        </section>

	        <ul class="deck">
	        </ul>
	    </div> <!-- End "container" -->
		
		<!-- The Modal -->
		<div class="modal">
		   <div class="modal-content">
			    <a href="#" class="close" data-dismiss="modal" aria-hidden="true">
		            <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_=s0#w=24&h=24"/>
		        </a>
			    <p><h3>Congratulations! You Won!</h3></p>
				<p>Moves:<span class="moves"> 0</span></p>
				<p>Rating:<span class="rating"> 3</span></p>
				<p>Timer:<span class="timer"> 0:00</span></p></p>
				<button class="btn btn-info play-again">Play Again!</button>
		   </div>
		</div>

	  	<!-- Bootstrap 4.0.0-beta2 JS, Popper.js, and jQuery -->
	  	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<script src="js/app.js"></script>
	</body><!-- End "body" -->
</html>
